<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container card-sh" style="margin-top: 70px; margin-bottom:100px">

        <div class="col-md-12 p-5">
            <div class="row">
                <div class="col-md-6 text-end">
                    <img src="images/product_img/laptop.jpg" width="100%" height="400px">
                </div>

                <div class="col-md-6">
                    <p class="fs-3">Laptop</p>
                    <p><span class="fw-bold">Description</span><br>HP Laptop, 256GB SSD </p>
                    <p><span class="fw-bold">Product Details:</span><br>Status :

                            <i class="fa-solid fa-rotate-left"></i>
                            <p>Return Available</p>
                        </div>
                        <div class="col-md-4 text-primary text-center p-2">
